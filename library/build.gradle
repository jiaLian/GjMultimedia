apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

def verCode = 12
def verName = "0.1.1"

androidExtensions {
    experimental = true
}
android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode verCode
        versionName verName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:design:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.sprylab.android.texturevideoview:texturevideoview:1.2.1'
    api 'com.facebook.fresco:fresco:1.13.0'
    api 'me.yokeyword:fragmentation:1.3.6'
    implementation 'com.pierfrancescosoffritti.androidyoutubeplayer:core:8.0.1'
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
}

publish {
    userOrg = 'jialian'           //bintray注册的用户名
    repoName = 'goodJia'           //bintray仓库名
    groupId = 'com.goodjia'
    artifactId = 'multimedia'
    publishVersion = verName
    desc = 'This is a multimedia library'
    website = 'https://github.com/jiaLian/GjMultimedia'
}
