apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

def verCode = 44
def verName = "1.4.2"

androidExtensions {
    experimental = true
}
android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 30
        versionCode verCode
        versionName verName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.google.android.material:material:1.2.1'
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api 'com.facebook.fresco:fresco:2.3.0'
    api 'me.yokeyword:fragmentationx:1.0.2'
    implementation 'com.pierfrancescosoffritti.androidyoutubeplayer:core:10.0.5'
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    api 'com.labo.kaji:fragmentanimations:0.1.1'
    api 'com.commonsware.cwac:presentation.x:0.6.1'
    implementation "androidx.media2:media2-widget:1.0.3"
    implementation "androidx.media2:media2-player:1.0.3"
}

publish {
    userOrg = 'jialian'           //bintray注册的用户名
    repoName = 'goodJia'           //bintray仓库名
    groupId = 'com.goodjia'
    artifactId = 'multimedia'
    publishVersion = verName
    desc = 'This is a multimedia library'
    website = 'https://github.com/jiaLian/GjMultimedia'
}
